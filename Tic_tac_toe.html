<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Tic tac toe </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>

  <body>

    <div id="container">
            
    <h1>Tic Tac Toe </h1>  
    
    
    <div onclick="myClick('l0')" class="l" id="l0"></div>
    <div onclick="myClick('l1')" class="l" id="l1"></div>
    <div onclick="myClick('l2')" class="l" id="l2"></div>
    <div onclick="myClick('l3')" class="l" id="l3"></div>
    <div onclick="myClick('l4')" class="l" id="l4"></div>
    <div onclick="myClick('l5')" class="l" id="l5"></div>
    <div onclick="myClick('l6')" class="l" id="l6"></div>
    <div onclick="myClick('l7')" class="l" id="l7"></div>
    <div onclick="myClick('l8')" class="l" id="l8"></div>

    

  <button onclick="restart_game()" id="newgame">New Game</button>

  </div>

    
  </body>

</html>
